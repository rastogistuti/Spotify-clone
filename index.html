<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Favourit Music is Here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>

            <div class="songItem">

    </div>
        <div class="SongBanner"></div>

     
    </div>

    <div class="bottom">
        <input type="range" id="myProgressBar" min="0" max="100">
    <div class="icons">
        <!--fontawesome icons-->
        <i class ="fas fa-3x fa-step-backward"></i>
